<!DOCTYPE html>
<html lang="404">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>404</title>
	</head>
	<style>
		body {
			background-color: black;
			font-weight: bold;
			text-align: center;
		}
		h1 {
			display: inline-block;
			font-weight: 600;
			padding: 0 4px;
			color: white;
			position: relative;
			font-size: 30px;
		}
		h1::before {
			content: attr(data-text);
			position: absolute;
			left: -1px;
			width: 100%;
			background: black;
			text-shadow: 1px 0 red;
			animation: animation-before 1s infinite linear;
		}
		h1::after {
			content: attr(data-text);
			position: absolute;
			left: 1px;
			width: 100%;
			background: black;
			text-shadow: -1px 0 blue;
			animation: animation-after 1s infinite linear;
		}
		@keyframes animation-before {
			0% {
				clip-path: inset(0 0 24px 0);
			}
			100% {
				clip-path: inset(24px 0 0 0);
			}
		}

		@keyframes animation-after {
			0% {
				clip-path: inset(0 0 15px 0);
			}
			100% {
				clip-path: inset(36px 0 0 0);
			}
		}
	</style>
	<body>
		<h1 data-text="404">404</h1>
	</body>
</html>
